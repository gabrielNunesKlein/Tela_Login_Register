<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Register</title>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu cadastro</h2>
                <form>
                    <div class="form-floating mb-3">
                        <input type="text" name="name" id="name" class="form-control" 
                            placeholder="Digite seu nome">
                        <label for="name">Digite seu nome</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" name="lastName" id="lastName" class="form-control" 
                            placeholder="Digite seu sobre nome">
                        <label for="lastName">Digite seu sobre nome</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="email" name="email" id="email" class="form-control" 
                            placeholder="Digite seu email">
                        <label for="email">Digite seu email</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="password" id="password" class="form-control" 
                            placeholder="Digite seu password">
                        <label for="password">Digite sua senha</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="password" name="confirmPassword" id="confirmPassword" class="form-control" 
                            placeholder="Confirme sua senha">
                        <label for="confirmPassword">Confirme sua senha</label>
                    </div>
                    
                    <div class="col-mb-3">
                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input">
                            <label for="agree-form" class="form-check-label">
                                Você aceita os <a href="#">termos de serviço</a> ?
                            </label>
                        </div>
                        <div class="form-check mb-2">
                            <input type="checkbox" name="agree-form" id="agree-form" class="form-check-input" checked>
                            <label for="agree-form" class="form-check-label">
                                Deseja receber as nossas Newslester
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">
                    <div class="col-12">
                        <img src="img/hello.svg" alt="Tela de Cadastro" class="img-fluid">
                    </div>
                    <div class="col-12" id="link-container">
                        <a href="Login.html">Já tenho uma conta</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
